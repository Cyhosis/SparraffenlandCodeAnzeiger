<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .code-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .code-item {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .code-text {
            font-family: monospace;
            background: #e8e8e8;
            padding: 5px;
            border-radius: 3px;
            font-size: 14px;
            margin: 5px 0;
            word-break: break-all;
        }

        .code-type {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .no-codes {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .clear-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .clear-btn:hover {
            background: #da190b;
        }

        .status {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üéÅ Promocode Extractor</h2>
    </div>

    <div class="status" id="status">
        Suche nach Promocodes...
    </div>

    <div id="codesList" class="code-list">
        <div class="no-codes" id="noCodes">
            Keine Promocodes gefunden.<br>
            Spiele das Gl√ºcksrad und gewinne einen Code!
        </div>
    </div>

    <button class="clear-btn" id="clearBtn">Alle Codes l√∂schen</button>

    <script src="popup.js"></script>
</body>
</html>
