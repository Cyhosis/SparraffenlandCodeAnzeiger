<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .code-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .code-item {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .code-text {
            font-family: 'Courier New', monospace;
            background: #e8e8e8;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            margin: 5px 0;
            word-break: break-all;
            border-left: 4px solid #4CAF50;
        }

        .code-text.main-code {
            font-size: 16px;
            font-weight: bold;
            background: #e8f5e8;
            border-left-color: #2E7D32;
        }

        .code-text.secondary {
            font-size: 12px;
            background: #f0f0f0;
            border-left-color: #757575;
            margin-top: 5px;
        }

        .original-text {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed #ccc;
        }

        .code-type {
            font-size: 12px;
            color: #666;
            margin: 8px 0;
            line-height: 1.4;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .copy-btn.secondary {
            background: #2196F3;
        }

        .copy-btn.secondary:hover {
            background: #1976D2;
        }

        .no-codes {
            text-align: center;
            color: #666;
            padding: 30px 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 2px dashed #ddd;
        }

        .clear-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .clear-btn:hover {
            background: #da190b;
        }

        .status {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 14px;
            border-radius: 4px;
        }

        .header h2 {
            margin: 0;
            color: #2E7D32;
        }

        .stats {
            background: #fff3e0;
            border: 1px solid #ffb74d;
            border-radius: 4px;
            padding: 8px 12px;
            margin-bottom: 10px;
            font-size: 13px;
            text-align: center;
            color: #e65100;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üéÅ Promocode Extractor</h2>
        <div class="stats" id="stats" style="display:none;"></div>
    </div>

    <div class="status" id="status">
        Suche nach Promocodes...
    </div>

    <div id="codesList" class="code-list">
        <div class="no-codes" id="noCodes">
            Keine Promocodes gefunden.<br>
            Spiele das Gl√ºcksrad und gewinne einen Code!
        </div>
    </div>

    <button class="clear-btn" id="clearBtn">üóëÔ∏è Alle Codes l√∂schen</button>

    <script src="popup.js"></script>
</body>
</html>
